spring.application.name=MobileInternet

spring.data.mongodb.uri=mongodb://localhost:27017/LittleBlueBirds

spring.mvc.static-path-pattern=/**
web.upload-path=E:/StaticResource/
spring.web.resources.static-locations=classpath:/META-INF/resources, classpath:/static, classpath:/resources, classpath:/public, file:${web.upload-path}

server.port=8080